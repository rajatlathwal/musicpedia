{% extends 'music/base.html' %}

{% block body %}
<div class="main_body">

{% if all_albums %}
<ul>
    <h2 style="font-family:cursive"> Here are all the Albums :</h2>
    {% for album in all_albums %}
    <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
    {% endfor %}
</ul>

{% else %}
    <h2>You don't have any albums.</h2>

{% endif %}

</div>
{% endblock %}
